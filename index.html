<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><img src="/images/logo.png" alt="logo" class="navbar__logo"></li>
            <li class="navbar__title">QR Code Generator</li>
            <li class="navbar__p">by Pauli :)</li>
        </ul>
    </nav>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="qrText">
        <div id="imgBox">
            <img src="" id="qrImage">
        </div>
        <button id="generateBtn">Generate QR Code</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
